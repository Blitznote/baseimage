    exec:
      - /bin/bash
  annotations:
    - name: authors
      value: 'W. Mark Kubacki <wmark@hurrikane.de>'
    - name: homepage
      value: 'https://blitznote.com/os'
    - name: build-date
      value: '2017-09-07T15:50:00+00:00'

builder:
